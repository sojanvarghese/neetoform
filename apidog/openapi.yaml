          type: integer
          description: Total number of records
        total_pages:
          type: integer
          description: Total number of pages available
        current_page_number:
          type: integer
          description: Current page number
        page_size:
          type: integer
          description: Number of records per page
    Booking:
      type: object
      properties: {}
    BookingListResponse:
      type: object
      properties:
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/Booking'
        pagination:
          $ref: '#/components/schemas/Pagination'
    Meeting:
      type: object
      properties:
        id:
          type: string
        sid:
          type: string
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        kind:
          type: string
