                          ID) for the time entry.
                        examples:
                          - 89d1b47d9f36af3c9ecf
                      task_id:
                        type: string
                        format: uuid
                        description: Task ID for the time entry.
                        examples:
                          - 3195a9df-337d-4753-9247-8d73d998e622
                      user_id:
                        type: string
                        format: uuid
                        description: User ID who performed the work.
                        examples:
                          - f448f61d-0834-455c-b9f2-8a69fe159c16
                    required:
                      - recorded_on
                      - hours
                      - hourly_rate
                      - project_id
                      - task_id
                      - user_id
                invoice_services:
                  type: array
                  description: Array of service entries to include in the invoice.
                  items:
                    type: object
                    properties:
                      notes:
                        type: string
                        description: Notes for the service.
                        examples:
                          - Consulting services
                      project_id:
                        type: string
                        format: uuid
                        description: >-
                          Project database ID (UUID, not string identifier) for
                          the service.
                        examples:
                          - 3f0c0f87-ddc7-45f4-ad7a-c3690fa04963
                      recorded_on:
                        type: string
                        description: Date when service was recorded in mm/dd/yyyy format.
                        examples:
                          - 12/20/2023
                      unit_amount:
                        type: number
                        format: float
                        description: Unit price for the service.
                        examples:
                          - 100
                      quantity:
                        type: number
                        format: float
                        description: Quantity of the service.
                        examples:
                          - 5
                      file:
                        type:
                          - string
                          - 'null'
                        description: File attachment for the service (optional).
                      project_service_id:
                        type:
                          - string
                          - 'null'
                        description: >-
                          ID of existing project service (if linking to existing
                          service).
                        examples:
                          - service-123
                      line_total:
                        type: number
                        format: float
                        description: >-
                          Total amount for this service line (quantity ×
                          unit_amount).
                        examples:
                          - 500
                    required:
                      - project_id
                      - unit_amount
                      - quantity
                custom_attributes:
                  type: array
                  description: Custom attributes for the invoice.
                  items:
                    type: object
                    properties:
                      field:
                        type: string
                        description: Name of the custom field.
                        examples:
                          - Purchase Order
                      value:
                        type: string
                        description: Value of the custom field.
                        examples:
                          - PO-2023-456
                tax_details:
                  type: object
                  description: Tax details for the invoice.
                  properties:
                    name:
                      type: string
                      description: Name of the tax.
                      examples:
                        - VAT
                    percentage:
                      type: number
                      format: float
                      description: Tax percentage.
                      examples:
                        - 10
                    notes:
                      type: string
                      description: Notes about the tax.
                      examples:
                        - Standard VAT rate
                    new_record:
                      type: boolean
                      description: Whether this is a new tax record.
                      examples:
                        - true
                    taxable_id:
                      type:
                        - string
                        - 'null'
                      description: ID of the taxable entity.
                    id:
                      type: string
                      description: Unique identifier for the tax detail.
                      examples:
                        - 45bfa404-813c-4088-b511-69192d8fff98
                    selected:
                      type: boolean
                      description: Whether this tax is selected/applied.
                      examples:
                        - true
              required:
                - email
                - total
                - number
      responses:
        '200':
          description: OK - Invoice generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  invoice:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier of the generated invoice.
                      number:
                        type: string
                        description: Invoice number.
                      total:
                        type: number
                        format: float
                        description: Total amount of the invoice.
                      grand_total:
                        type: number
                        format: float
                        description: Grand total including taxes.
                      status:
                        type: string
                        description: Current status of the invoice.
                        enum:
                          - generating
                          - generated
                          - sent
                          - paid
                          - pending_payment
                      issue_date:
                        type: string
                        format: date
                        description: Issue date of the invoice.
                      due_date:
                        type: string
                        format: date
                        description: Due date of the invoice.
                      notes:
                        type: string
                        description: Invoice notes.
                      include_hours_by_person:
                        type: boolean
                        description: Whether hours by person are included.
                      include_hours_by_task:
                        type: boolean
                        description: Whether hours by task are included.
                      include_time_entries:
                        type: boolean
                        description: Whether time entries are included.
                      include_payment_link:
                        type: boolean
                        description: Whether payment link is included.
                      created_at:
                        type: string
                        format: date-time
                        description: Creation timestamp.
                      updated_at:
                        type: string
                        format: date-time
                        description: Last update timestamp.
          headers: {}
        '422':
          description: Unprocessable Entity - Validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                    description: List of validation error messages.
                  field_errors:
                    type: array
                    description: Detailed field-level errors.
                    items:
                      type: object
                      properties:
                        error:
                          type: string
                          description: Error type.
                        field:
                          type: string
                          description: Field that caused the error.
                        message:
                          type: string
                          description: Error message.
                        value:
                          type:
                            - string
                            - 'null'
                          description: Invalid value (if applicable).
                        format:
                          type:
                            - string
                            - 'null'
                          description: Expected format (if applicable).
          headers: {}
      security: []
webhooks: {}
components:
  schemas:
    Pagination:
      type: object
      properties:
