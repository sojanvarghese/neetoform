openapi: 3.1.0
info:
  title: NeetoForm APIs
  description: ''
  version: 1.0.0
tags:
  - name: Team Members
  - name: Time entry
  - name: Clients
  - name: Recipients
  - name: Projects
  - name: Project Team Members
  - name: Invoices
paths:
  /team_members:
    get:
      summary: List all team members
      deprecated: false
      description: >-
        This API allows to list all team members in the workspace. Replace
        `spinkart` with your workspace's subdomain.
      tags:
        - Team Members
      parameters:
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from the [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  team_members:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        email:
                          type: string
                        first_name:
                          type: string
                        last_name:
                          type: string
                        time_zone:
                          type: string
                        profile_image_url:
                          type:
                            - string
                            - 'null'
                        active:
                          type: boolean
                        organization_role:
                          type: string
                  pagination:
                    type: object
                    properties:
                      total_records:
                        type: integer
                      total_pages:
                        type: integer
                      current_page:
                        type: integer
                      page_size:
                        type: integer
          headers: {}
      security: []
  /time_entry:
    post:
      summary: Create a time entry
      deprecated: false
      description: >
        This API allows to create a time entry for a project. Replace `spinkart`
        with your workspace's subdomain.
      tags:
        - Time entry
      parameters:
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: string
                  description: >-
                    Identifier of the client can be retrieved by going to the
                    particular client page, and copying it from the URL.
                  examples:
                    - d3e77fe4b9cae1e82d8a
                project_id:
                  type: string
                  description: >-
                    Identifier of the project can be retrieved by going to the
                    particular project page, and copying it from the URL.
                  examples:
                    - e34204233797f4b637c5
                task_id:
                  type: string
                  description: Unique ID of the task.
                  examples:
                    - 3195a9df-337d-4753-9247-8d73d998e622
                email:
                  type: string
                  format: email
                  description: Email address of the user.
                  examples:
                    - adam@example.com
                recorded_on:
                  type: string
                  format: date
                  description: Date on which the time entry needs to be added.
                  examples:
                    - '2025-06-06'
                notes:
                  type: string
                  description: Additional notes for the task.
                  examples:
                    - Completed working on adding tests.
                hours:
                  type: string
                  description: Number of hours worked on that particular task.
                  examples:
                    - '2'
                checklist_items:
                  type: array
                  description: List of checklist items.
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: Unique ID of the checklist item.
                        examples:
                          - fe067c21-ee1e-432a-9f38-f1ae0d7ceaf2
                      is_completed:
                        type: boolean
                        description: Status of the checklist item.
                        examples:
                          - true
              required:
                - client_id
                - project_id
                - task_id
                - email
                - hours
                - recorded_on
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
                  ticket:
                    type: object
                    properties:
                      organization_id:
                        type: string
                      subdomain:
                        type: string
                      id:
                        type: string
                      hours:
                        type: number
                        format: float
                      notes:
                        type: string
                      task_id:
                        type: string
                      user_id:
                        type: string
                      user_email:
                        type: string
                        format: email
                      recorded_on:
                        type: string
                        format: date
                      status:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
          headers: {}
      security: []
  /clients:
    post:
      summary: Create a client
      deprecated: false
      description: >
        This API allows to create a client. Replace `spinkart` with your
        workspace's subdomain.
      tags:
        - Clients
      parameters:
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client:
                  type: object
                  properties:
                    name:
                      type: string
                      description: New name of the client.
                      examples:
                        - Neeto Client Inc.
                    secondary_name:
                      type: string
                      description: Optional secondary name for the client.
                      examples:
                        - Subsidiary Alpha
                    default_invoice_due_in_days:
                      type: string
                      description: >-
                        Number of days after which an invoice is due by default
                        for this client.
                      examples:
                        - '30'
                    internal_notes:
                      type: string
                      description: Internal notes about the client.
                      examples:
                        - 'Preferred billing cycle: monthly'
                    currency:
                      type: string
                      description: Currency code for the client.
                      examples:
                        - USD
                    status:
                      type: string
                      description: Status of the client.
                      enum:
                        - active
                        - archived
                      examples:
                        - active
                  required:
                    - name
                    - currency
                    - status
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
                  client_id:
                    type: string
                    format: uuid
          headers: {}
      security: []
  /clients/{client_id}:
    get:
      summary: Get the details of a client
      deprecated: false
      description: >
        This API allows to get details about a client. Replace `spinkart` with
        your workspace's subdomain.
      tags:
        - Clients
      parameters:
        - name: client_id
          in: path
          description: >-
            Identifier of the client can be retrieved by going to the particular
            client page, and copying it from the URL.
          required: true
          example: a8b90a464cad12b48e45
          schema:
            type: string
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  client:
                    type: object
                    properties:
                      name:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                      identifier:
                        type: string
                      internal_notes:
                        type: string
                      currency:
                        type: string
                      status:
                        type: string
                        enum:
                          - active
                          - archived
                      logo:
                        type: 'null'
                      id:
                        type: string
                        format: uuid
                      organization_id:
                        type: string
                        format: uuid
                      default_invoice_due_in_days:
                        type: integer
                      include_hours_by_person_in_invoice:
                        type: boolean
                      secondary_name:
                        type: string
                      last_invoice_interval:
                        type: string
                  recipients:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        creator_id:
                          type: string
                          format: uuid
                        client_id:
                          type: string
                          format: uuid
                        name:
                          type: string
                        email:
                          type: string
                          format: email
                        deleted:
                          type: boolean
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
          headers: {}
      security: []
    put:
      summary: Update client details
      deprecated: false
      description: >
        This API allows to update the details of a client. Replace `spinkart`
        with your workspace's subdomain.
      tags:
        - Clients
      parameters:
        - name: client_id
          in: path
          description: >-
            Identifier of the client can be retrieved by going to the particular
            client page, and copying it from the URL.
          required: true
          example: a8b90a464cad12b48e45
          schema:
            type: string
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client:
                  type: object
                  properties:
                    name:
                      type: string
                      description: New name of the client.
                      examples:
                        - Neeto Client Inc.
                    secondary_name:
                      type: string
                      description: Optional secondary name for the client.
                      examples:
                        - Subsidiary Alpha
                    default_invoice_due_in_days:
                      type: string
                      description: >-
                        Number of days after which an invoice is due by default
                        for this client.
                      examples:
                        - '30'
                    internal_notes:
                      type: string
                      description: Internal notes about the client.
                      examples:
                        - 'Preferred billing cycle: monthly'
                    currency:
                      type: string
                      description: Currency code for the client.
                      examples:
                        - USD
                    status:
                      type: string
                      description: Status of the client.
                      enum:
                        - active
                        - archived
                      examples:
                        - active
                    address_attributes:
                      type: object
                      description: Address details associated with the client.
                      properties:
                        id:
                          type: string
                          format: uuid
                          description: Existing address ID for updates.
                          examples:
                            - aae6c64f-d395-4a93-8062-9791fae8920a
                        full_address:
                          type: string
                          description: Full Address of the client.
                          examples:
                            - 123 Main St, Springfield, IL 62704, USA
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
          headers: {}
      security: []
  /clients/update_status:
    post:
      summary: Update client status
      deprecated: false
      description: >
        This API allows to update the status of clients. Replace `spinkart` with
        your workspace's subdomain.
      tags:
        - Clients
      parameters:
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client_ids:
                  type: array
                  description: List of client IDs to apply the status change to.
                  items:
                    type: string
                    format: uuid
                  examples:
                    - - 2d2f5904-eb66-4d63-84a4-c95a3fdb4e1c
                      - 2svf5904-eb66-4d63-23e2-c95a3fdb4e1c
                status:
                  type: string
                  description: Status of the clients.
                  enum:
                    - active
                    - archived
                  examples:
                    - active
              required:
                - client_ids
                - status
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
                  custom_message:
                    type: string
          headers: {}
      security: []
  /clients/{client_id}/recipients:
    post:
      summary: Create a recipient
      deprecated: false
      description: >
        This API allows to create a recipient for a client. Replace `spinkart`
        with your workspace's subdomain.
      tags:
        - Recipients
      parameters:
        - name: client_id
          in: path
          description: >-
            Identifier of the client can be retrieved by going to the particular
            client page, and copying it from the URL.
          required: true
          example: a8b90a464cad12b48e45
          schema:
            type: string
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recipient:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Full name of the recipient.
                      examples:
                        - Tim Bradford
                    email:
                      type: string
                      format: email
                      description: Email address of the recipient.
                      examples:
                        - tim@example.com
                email:
                  type: string
                  format: email
                  description: Email address of the creator.
                  examples:
                    - oliver@example.com
              required:
                - recipient
                - email
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
          headers: {}
      security: []
  /clients/{client_id}/recipients/{recipient_id}:
    put:
      summary: Update a recipient
      deprecated: false
      description: >
        This API allows to update the recipient of a client. Replace `spinkart`
        with your workspace's subdomain.
      tags:
        - Recipients
      parameters:
        - name: client_id
          in: path
          description: >-
            Identifier of the client can be retrieved by going to the particular
            client page, and copying it from the URL.
          required: true
          example: a8b90a464cad12b48e45
          schema:
            type: string
        - name: recipient_id
          in: path
          description: Unique Id of recipient that you want to update.
          required: true
          example: 128c1dfc-b29f-4fda-9a05-8a90e197b81b
          schema:
            type: string
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recipient:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Full name of the recipient.
                      examples:
                        - Tim Bradford
                    email:
                      type: string
                      format: email
                      description: Email address of the recipient.
                      examples:
                        - tim@example.com
              required:
                - recipient
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
          headers: {}
      security: []
    delete:
      summary: Delete a recipient
      deprecated: false
      description: >
        This API allows to delete a recipient for a client. Replace `spinkart`
        with your workspace's subdomain.
      tags:
        - Recipients
      parameters:
        - name: client_id
          in: path
          description: >-
            Identifier of the client can be retrieved by going to the particular
            client page, and copying it from the URL.
          required: true
          example: a8b90a464cad12b48e45
          schema:
            type: string
        - name: recipient_id
          in: path
          description: Unique Id of recipient that you want to delete.
          required: true
          example: 128c1dfc-b29f-4fda-9a05-8a90e197b81b
          schema:
            type: string
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      responses:
        '200':
          description: OK - Request succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
                  recipient:
                    type: object
                    properties:
                      client_id:
                        type: string
                        format: uuid
                      deleted:
                        type: boolean
                      name:
                        type: string
                      creator_id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                      id:
                        type: string
                        format: uuid
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
          headers: {}
      security: []
  /projects:
    post:
      summary: Create a project
      deprecated: false
      description: >
        This API allows to create a project in an organization. Replace
        `spinkart` with your workspace's subdomain.
      tags:
        - Projects
      parameters:
        - name: X-Api-Key
          in: header
          description: >-
            You can generate an API key from [NeetoInvoice API Keys
            dashboard](https://help.neetoinvoice.com/p/a-828218a7).
          required: true
          example: ''
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                project:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the project.
                      examples:
                        - Website Redesign Initiative
                    client_id:
                      type: string
                      format: uuid
                      description: Unique identifier for the client.
                      examples:
                        - 5a2de667-243b-4da3-b090-b698a03d98da
                    hourly_rate:
                      type:
                        - number
                        - 'null'
                      description: >-
                        Hourly rate for the project. Required if billing_method
                        is 'hourly_project_rate'.
                      examples:
                        - 75.5
                    billing_method:
                      type: string
                      description: The billing strategy used for the project.
                      enum:
                        - hourly_project_rate
                        - hourly_person_rate
                        - hourly_task_rate
                        - fixed_price_project
                    currency:
                      type: string
                      description: Currency used for billing.
                      examples:
                        - USD
                    flat_amount:
                      type:
                        - number
                        - 'null'
                      description: >-
                        Fixed amount for the project. Required if billing_method
                        is 'fixed_price_project'.
                      examples:
                        - 5000
                    internal_notes:
                      type: string
                      description: Internal notes about the project.
                      examples:
                        - This is a priority project with tight deadlines
                    time_round_upto:
                      type: integer
                      description: Time rounding configuration in minutes.
                      enum:
                        - 0
                        - 6
                        - 15
                        - 30
                      examples:
                        - 15
                    autolock_enabled:
                      type: boolean
                      description: Whether automatic time entry locking is enabled.
                      examples:
                        - true
                    reply_to:
                      type: string
                      format: email
                      description: Reply-to email address for project communications.
                      examples:
                        - project-manager@example.com
                    enable_approvals:
                      type: boolean
                      description: Whether timesheet approvals are required.
                      examples:
                        - true
                    notify_timesheet_approval_request_instantly:
                      type: boolean
                      description: Send instant notifications for approval requests.
                      examples:
                        - false
                    notify_timesheet_approval_request_weekly:
                      type: boolean
                      description: Send weekly notifications for approval requests.
                      examples:
                        - true
                    timesheet_approval_email_notification_day:
                      type: string
                      description: Day of the week for weekly approval notifications.
                      enum:
                        - sunday
                        - monday
                        - tuesday
                        - wednesday
                        - thursday
                        - friday
                        - saturday
                      examples:
                        - friday
                    timesheet_approval_email_notification_time:
                      type: string
                      description: >-
                        Time of day for weekly approval notifications (24-hour
                        format).
                      examples:
                        - '17:00'
                    autolock_settings:
                      type: object
                      description: Configuration to automatically lock time entries.
                      properties:
                        end_of_the_day:
                          type: boolean
                          description: Lock time entries at the end of each day.
                          examples:
                            - true
                        end_of_the_week:
                          type: boolean
                          description: Lock time entries at the end of each week.
                          examples:
                            - false
                        end_of_the_month:
                          type: boolean
                          description: Lock time entries at the end of each month.
                          examples:
                            - false
                    project_users_attributes:
                      type: array
                      description: Users assigned to the project along with their roles.
                      items:
                        type: object
                        properties:
                          user_id:
                            type: string
                            format: uuid
                            description: Unique ID of the user.
                            examples:
                              - f448f61d-0834-455c-b9f2-8a69fe159c16
                          role:
                            type: string
                            description: Role of the user in the project.
                            enum:
                              - project_manager
                              - regular_user
                            examples:
                              - project_manager
                          hourly_rate:
                            type:
                              - number
                              - 'null'
                            description: Hourly rate for user.
                            examples:
                              - 75.5
                          approval_type:
                            type: string
                            description: Approval type for timesheet submissions.
                            enum:
                              - manual_approval
                              - auto_approval
                            examples:
                              - manual_approval
                    tasks_attributes:
                      type: array
                      description: List of tasks included in the project.
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                            description: Name of the task.
                            examples:
                              - UI Design Phase
                          billable:
                            type: boolean
                            description: Whether the task is billable.
                            examples:
                              - true
                          hourly_rate:
                            type:
                              - number
                              - 'null'
                            description: Hourly rate for the task.
                            examples:
                              - 75.5
                          checklists_attributes:
                            type: array
                            description: Checklist items for the task.
                            items:
                              type: object
                              properties:
                                description:
                                  type: string
                                  description: Description of the checklist item.
                                  examples:
                                    - Create wireframe mockups
                                required:
                                  type: boolean
                                  description: Indicates if the checklist item is required.
                                  examples:
                                    - true
                                completed:
                                  type: boolean
                                  description: Status of the checklist item.
                                  examples:
                                    - false
                  required:
                    - name
                    - client_id
                    - billing_method
                email:
                  type: string
                  format: email
                  description: Email of the person creating the invoice.
                  examples:
                    - oliver@example.com
              required:
                - email
      responses:
        '200':
          description: OK - Project created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  notice_code:
                    type: string
                  project:
                    type: object
                    properties:
                      name:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
                      identifier:
                        type: string
                      billing_method:
                        type: string
                      hourly_rate:
                        type:
                          - number
                          - 'null'
                      flat_amount:
                        type: string
                      status:
                        type: string
                      id:
                        type: string
                        format: uuid
                      client_id:
                        type: string
                      last_invoice_id:
                        type:
                          - string
                          - 'null'
                      internal_notes:
                        type: string
                      time_round_upto:
                        type: integer
                      autolock_enabled:
                        type: boolean
                      autolock_settings:
                        type: object
                        properties:
                          end_of_the_day:
                            type: string
                          end_of_the_week:
                            type: string
                          end_of_the_month:
                            type: string
                      currency:
                        type: string
          headers: {}
      security: []
  /projects/{project_id}:
    put:
      summary: Update a project
      deprecated: false
      description: >
        This API allows to update an existing project. Replace `spinkart` with
